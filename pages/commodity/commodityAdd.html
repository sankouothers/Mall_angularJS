
<div class="well">

    <div class="clearfix">
        <h1 class="text-center">
            商品添加
        </h1>
        <form class="form-horizontal" name="commodityForm">
            <input name="id" ng-model=" commodity.id" hidden>
            <div class="form-group">
                <label class="col-sm-2 control-label">Commodity Name:</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" ng-model="commodity.name" required placeholder="Commodity Name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Commodity Brand:</label>
                <div class="col-sm-10">
                    <input name="brand" type="text" class="form-control" ng-model="commodity.brand" required placeholder="Commodity Brand">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input name="price" class="form-control" ng-model="commodity.price" placeholder="Price"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" required >
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-primary"
                            ng-click="submitForm()"
                    >Submit</button>
                </div>
            </div>
        </form>

    </div>

</div>
